<header class="header">
  <div class="header-container">
    <div class="logo">
      <img src="assets/logo.svg" alt="Logo" class="logo-img" />
      <span class="logo-text">Yash Raj Goel</span>
    </div>

    <nav class="nav" [class.nav-open]="isMenuOpen">
      <ul class="nav-list">
        <li class="nav-item">
          <a
            routerLink="/"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            (click)="closeMenu()"
            class="nav-link"
            >Home</a
          >
        </li>
        <li class="nav-item">
          <a
            routerLink="/portfolio"
            routerLinkActive="active"
            (click)="closeMenu()"
            class="nav-link"
            >Portfolio</a
          >
        </li>
        <li class="nav-item">
          <a
            routerLink="/poems"
            routerLinkActive="active"
            (click)="closeMenu()"
            class="nav-link"
            >Poems</a
          >
        </li>
        <li class="nav-item">
          <a
            routerLink="/contact"
            routerLinkActive="active"
            (click)="closeMenu()"
            class="nav-link"
            >Contact</a
          >
        </li>
      </ul>
    </nav>

    <div class="header-actions">
      <button
        class="theme-toggle"
        (click)="toggleTheme()"
        [attr.aria-label]="themeAriaLabel$ | async"
      >
        <svg
          *ngIf="(currentTheme$ | async) === 'dark'"
          class="theme-icon"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
        >
          <circle cx="12" cy="12" r="5"></circle>
          <line x1="12" y1="1" x2="12" y2="3"></line>
          <line x1="12" y1="21" x2="12" y2="23"></line>
          <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
          <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
          <line x1="1" y1="12" x2="3" y2="12"></line>
          <line x1="21" y1="12" x2="23" y2="12"></line>
          <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
          <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
        </svg>
        <svg
          *ngIf="(currentTheme$ | async) === 'light'"
          class="theme-icon"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
        >
          <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
        </svg>
      </button>

      <button
        class="menu-toggle"
        (click)="toggleMenu()"
        [attr.aria-label]="isMenuOpen ? 'Close menu' : 'Open menu'"
      >
        <span class="menu-icon" [class.menu-icon-open]="isMenuOpen"></span>
      </button>
    </div>
  </div>
</header>
